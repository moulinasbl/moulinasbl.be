{% set currentSection = currentSection ?? '' %}
{% set mainNavigation = craft.entries({
    section: 'mainNavigation'
}) %}
<nav role="navigation">
	<ul>
        {%- for menuItem in mainNavigation -%}
		    <li class="about {{ (currentSection == menuItem.menuId) ? 'is-current' }}">
                <a href="{{ menuItem.menuLink[0].url ?? '' }}">
                    {{ menuItem.title }}
                </a>
            </li>
        {%- endfor -%}
	 </ul>
</nav>
